<div class="login-page">
  <div class="card-login">
    <div class="flex-child component-header-title">
      <h2 class="mat-h2">NCM/CST</h2>
    </div>
    <mat-card>
      <mat-card-subtitle>
        Autenticação
      </mat-card-subtitle>
      <mat-card-content>
        <form [formGroup]="form" novalidate>
          <div class="login-container">
            <mat-form-field>
              <input matInput placeholder="Email" type="email" name="email" formControlName="email" (keydown)="keyDown($event)">
              <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Senha" formControlName="password" [type]="hide ? 'text' : 'password'" (keydown)="keyDown($event)">
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off':'visibility' }}</mat-icon>
            </mat-form-field>
          </div>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="login()" [disabled]="!form.valid">Login</button>
      </mat-card-actions>
    </mat-card>
  </div>

</div>
