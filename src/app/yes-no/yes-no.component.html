<h2 mat-dialog-title class="center">{{ data.title }}</h2>
<mat-dialog-content>
  <p class="mat-typography center">{{ data.content }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">Sim</button>
  <span class="fill-remaining-space"></span>
  <button mat-button [mat-dialog-close]="false">Cancelar</button>
</mat-dialog-actions>
