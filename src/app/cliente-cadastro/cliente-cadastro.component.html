<form [formGroup]="form" novalidate>
  <h2 mat-dialog-title class="dialog-title">Cliente</h2>
  <mat-dialog-content class="dialog-container">

    <mat-form-field>
      <input matInput placeholder="Nome" name="name" formControlName="name">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="CNPJ" name="cnpj" formControlName="cnpj">
    </mat-form-field>

  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button mat-dialog-close class="dialog-btn">Cancelar</button>
    <span class="fill-remaining-space"></span>
    <button mat-raised-button color="primary" [mat-dialog-close]="form.value" [disabled]="!form.valid" class="dialog-btn">Salvar</button>
  </mat-dialog-actions>
</form>
